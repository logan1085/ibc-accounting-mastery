<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IBC</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="app">
      <!-- Landing Page -->
      <div id="landing-page" class="landing-page">
        <div class="landing-content">
          <h1 class="landing-title">IBC</h1>
          <p class="landing-tagline">AI-Powered Interview Preparation</p>
          <button id="enter-btn" class="enter-btn">Begin</button>
        </div>
      </div>

      <!-- Main App -->
      <div id="main-app" class="main-app" style="display: none;">
        <nav class="top-nav">
          <h1 class="nav-title">IBC</h1>
          <div class="nav-stats">
            <span id="stat-answered">0</span> / <span id="stat-total">30</span> answered
          </div>
        </nav>

        <div class="main-layout">
          <aside class="sidebar">
            <div class="search-box">
              <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input id="search" type="search" placeholder="Search..." />
            </div>
            <div class="category-tabs" id="category-tabs"></div>
          </aside>

          <main class="content-area">
            <!-- Question List View -->
            <div id="question-list-view">
              <div class="question-grid" id="question-list"></div>
              <div id="empty-state" class="empty-state" style="display: none;">
                <p>No questions found</p>
              </div>
            </div>

            <!-- Answer View -->
            <div id="answer-view" style="display: none;">
              <button class="back-btn" id="back-btn">← Back</button>
              
              <div class="question-container">
                <div id="current-question" class="question-text"></div>
                <div class="progress-indicator" id="question-progress"></div>
              </div>

              <div class="answer-container">
                <textarea id="answer-input" rows="10" placeholder="Type your answer here..."></textarea>
                <button id="submit-answer" class="btn-primary btn-large">Submit</button>
              </div>

              <div id="grading-result" class="grading-result"></div>
              
              <button id="next-question-btn" class="btn-secondary btn-large" style="display: none;">Next →</button>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script src="/app.js" defer></script>
  </body>
</html>
